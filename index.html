<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>預約跳轉中</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="text-align:center; padding-top:50px; font-family:sans-serif;">
    <div id="msg">正在連接 LINE，請稍候...</div>
    <script>
        window.onload = function() {
            // 教練已幫你校對過 ID：2009065757-yV5zsIQP
            liff.init({ liffId: "2009065757-yV5zsIQP" }) 
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile().then(profile => {
                            // 跳轉至 Tally 並帶入 UID 參數
                            window.location.replace("https://tally.so/r/2EaWjb?line_uid=" + profile.userId);
                        });
                    }
                })
                .catch((err) => {
                    document.getElementById("msg").innerHTML = "偵測到錯誤：" + err;
                });
        };
    </script>
</body>
</html>
